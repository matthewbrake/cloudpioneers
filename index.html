                         <li><button data-navigate="infrastructure-modernization" class="hover:text-accent transition-colors duration-200">Infrastructure</button></li>
                         <li><button data-navigate="work-from-anywhere" class="hover:text-accent transition-colors duration-200">Work From Anywhere</button></li>

                    <div>
                      <h2 class="mb-6 text-sm font-semibold text-text-heading uppercase tracking-wider">Legal</h2>
                      <ul class="text-text-secondary space-y-4">
                        <li><a href="#" class="hover:text-accent transition-colors duration-200">Privacy Policy</a></li>
                        <li><a href="#" class="hover:text-accent transition-colors duration-200">Terms &amp; Conditions</a></li>

                <div class="sm:flex sm:items-center sm:justify-between">

                </div>
              </div>
            </footer>
        `;
        
        const HomePage = () => `
            <div class="overflow-x-hidden font-sans">
              <main class="flex-grow">
                ${Hero()}
                ${WhyUs()}
                ${Process()}
                ${Services()}
                ${Contact()}
              </main>
            </div>
        `;

        const ServiceDetailPage = (service) => `
            <div class="js-scroll-anim container mx-auto px-4 sm:px-6 py-24 md:py-32">
                <header class="max-w-5xl mb-20 md:mb-24">
                    <button data-navigate="home" class="text-accent hover:opacity-80 font-bold transition-opacity duration-200 flex items-center gap-2 mb-10 text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                        Back to Solutions
                    </button>
                    <h1 class="font-heading text-5xl md:text-6xl lg:text-7xl font-extrabold tracking-tight text-text-heading">${service.pageTitle}</h1>
                </header>

                <div class="relative">
                    <div class="absolute left-0 lg:left-[calc(2rem+30px)] top-0 h-full w-px bg-primary hidden md:block"></div>
                    <div class="lg:grid lg:grid-cols-[1fr_2fr] gap-16 items-start py-16 js-scroll-anim"><div class="lg:sticky lg:top-32 flex items-center gap-5 lg:flex-col lg:items-start lg:text-left mb-8 lg:mb-0"><div class="text-accent bg-primary p-4 rounded-xl border border-text-secondary/10">${pageSectionIcons.problem}</div><h2 class="font-heading text-3xl font-bold text-text-heading">The Problem</h2></div><div class="text-text-secondary text-lg leading-relaxed space-y-6"><p>${service.introduction}</p></div></div>
                    ${service.complication ? `<div class="lg:grid lg:grid-cols-[1fr_2fr] gap-16 items-start py-16 js-scroll-anim"><div class="lg:sticky lg:top-32 flex items-center gap-5 lg:flex-col lg:items-start lg:text-left mb-8 lg:mb-0"><div class="text-accent bg-primary p-4 rounded-xl border border-text-secondary/10">${pageSectionIcons.complication}</div><h2 class="font-heading text-3xl font-bold text-text-heading">The Complication</h2></div><div class="text-text-secondary text-lg leading-relaxed space-y-6"><p>${service.complication}</p></div></div>` : ''}
                    <div class="lg:grid lg:grid-cols-[1fr_2fr] gap-16 items-start py-16 js-scroll-anim"><div class="lg:sticky lg:top-32 flex items-center gap-5 lg:flex-col lg:items-start lg:text-left mb-8 lg:mb-0"><div class="text-accent bg-primary p-4 rounded-xl border border-text-secondary/10">${pageSectionIcons.solution}</div><h2 class="font-heading text-3xl font-bold text-text-heading">The Solution</h2></div><div class="text-text-secondary text-lg leading-relaxed space-y-6"><p>${service.solution}</p></div></div>
                    ${service.transformation ? `<div class="lg:grid lg:grid-cols-[1fr_2fr] gap-16 items-start py-16 js-scroll-anim"><div class="lg:sticky lg:top-32 flex items-center gap-5 lg:flex-col lg:items-start lg:text-left mb-8 lg:mb-0"><div class="text-accent bg-primary p-4 rounded-xl border border-text-secondary/10">${pageSectionIcons.transformation}</div><h2 class="font-heading text-3xl font-bold text-text-heading">The Transformation</h2></div><div class="text-text-secondary text-lg leading-relaxed space-y-6"><p>${service.transformation}</p></div></div>` : ''}
                </div>
                
                <div class="mt-24 bg-primary p-8 md:p-12 rounded-2xl border border-text-secondary/10">
                    <h2 class="font-heading text-4xl font-bold text-text-heading mb-12 text-center">What We Deliver</h2>
                    <div class="grid lg:grid-cols-2 gap-12 items-start">
                        <div class="space-y-10">
                            ${service.deeperDive.keyFeatures.map(feature => `
                                <div class="bg-background p-6 rounded-xl border border-text-secondary/10 shadow-md">
                                    <h4 class="font-heading font-bold text-2xl text-accent mb-4">${feature.title}</h4>
                                    <div class="space-y-4">
                                        <div><span class="text-text-secondary text-sm font-semibold uppercase tracking-wider">Replaces:</span><p class="text-text-secondary mt-1 line-through decoration-red-500/50">${feature.replaces}</p></div>
                                        <div><span class="text-accent/90 text-sm font-semibold uppercase tracking-wider">With:</span><p class="text-text-primary mt-1">${feature.with}</p></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="hidden lg:block sticky top-32">
                             <img src="${service.imageUrl}" alt="${service.title}" class="w-full h-[600px] object-cover rounded-xl shadow-2xl shadow-background" />
                        </div>
                    </div>
                </div>

                ${service.industryExamples && service.industryExamples.length > 0 ? `
                  <div class="mt-24">
                      <h2 class="font-heading text-4xl font-bold text-text-heading mb-12 text-center">Real-World Examples</h2>
                      <div class="grid md:grid-cols-2 gap-8">
                          ${service.industryExamples.map(example => `
                              <div class="bg-primary border border-text-secondary/10 p-8 rounded-2xl shadow-lg hover:shadow-accent/10 transition-shadow duration-300">
                                  <h3 class="font-heading text-2xl font-bold text-accent mb-3">${example.industry}</h3>
                                  <p class="text-text-secondary text-lg">${example.useCase}</p>
                              </div>
                          `).join('')}
                      </div>
                  </div>
                ` : ''}

                ${service.faqs && service.faqs.length > 0 ? `
                 <div class="mt-24 max-w-4xl mx-auto">
                    <h2 class="font-heading text-4xl font-bold text-text-heading mb-12 text-center">Frequently Asked Questions</h2>
                    <div class="bg-primary p-6 md:p-8 rounded-2xl border border-text-secondary/10" id="faq-accordion">
                      ${service.faqs.map((item, index) => `
                        <div class="border-b border-white/10">
                            <button data-faq-index="${index}" class="w-full flex justify-between items-center text-left py-6 px-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded-sm">
                                <span class="text-lg font-semibold text-text-heading">${item.question}</span>
                                <svg class="w-6 h-6 text-accent transform transition-transform duration-300 ${index === 0 ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="faq-answer grid overflow-hidden transition-all duration-500 ease-in-out text-text-secondary ${index === 0 ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}">
                                <div class="overflow-hidden"><p class="pb-6 pr-8 text-base leading-relaxed">${item.answer}</p></div>
                            </div>
                        </div>
                      `).join('')}
                    </div>
                 </div>
                ` : ''}

               <div class="text-center mt-24">
                   <button data-open-modal class="inline-block bg-accent hover:bg-opacity-80 text-background font-bold py-4 px-12 rounded-md text-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-accent/20 hover:shadow-accent/30">
                       ${service.cta}
                    </button>
               </div>
            </div>
        `;
        
        const ContactForm = () => `
            <h2 class="font-heading text-3xl font-bold text-text-heading mb-2">Request a Free Assessment</h2>
            <p class="text-text-secondary mb-8">Tell us a bit about your needs, and we'll schedule a no-obligation consultation.</p>
            <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                  <div><label for="name" class="block text-sm font-medium text-text-primary mb-2">Full Name</label><input type="text" name="name" id="name" required class="w-full bg-background border border-text-secondary/20 rounded-md py-3 px-4 text-text-primary focus:ring-2 focus:ring-accent focus:outline-none transition" /></div>
                  <div><label for="company" class="block text-sm font-medium text-text-primary mb-2">Company Name</label><input type="text" name="company" id="company" class="w-full bg-background border border-text-secondary/20 rounded-md py-3 px-4 text-text-primary focus:ring-2 focus:ring-accent focus:outline-none transition" /></div>
                </div>
                <div><label for="email" class="block text-sm font-medium text-text-primary mb-2">Work Email</label><input type="email" name="email" id="email" required class="w-full bg-background border border-text-secondary/20 rounded-md py-3 px-4 text-text-primary focus:ring-2 focus:ring-accent focus:outline-none transition" /></div>
                <div><label for="message" class="block text-sm font-medium text-text-primary mb-2">What are you looking to solve?</label><textarea name="message" id="message" rows="4" required class="w-full bg-background border border-text-secondary/20 rounded-md py-3 px-4 text-text-primary focus:ring-2 focus:ring-accent focus:outline-none transition" placeholder="e.g., migrate servers to the cloud, automate our invoicing, improve remote work security..."></textarea></div>
                <div id="form-status"></div>
                <div><button type="submit" class="w-full bg-accent hover:bg-opacity-80 text-background font-bold py-4 px-8 rounded-md text-lg transition-all duration-300 disabled:bg-accent/50 disabled:cursor-not-allowed flex items-center justify-center">Send Request</button></div>
            </form>
        `;
        
        const ContactFormSuccess = () => `
             <div class="text-center">
                <div class="w-16 h-16 bg-accent/20 text-accent rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                </div>
              <h2 class="font-heading text-3xl font-bold text-text-heading mb-4">Thank You!</h2>
              <p class="text-text-secondary text-lg mb-8">Your assessment request has been sent. We'll be in touch within one business day.</p>
              <button data-close-modal class="bg-accent hover:bg-opacity-80 text-background font-bold py-3 px-8 rounded-md text-base transition-all duration-300">Close</button>
            </div>
        `;

        // --- APP LOGIC & STATE ---
        const appContainer = document.getElementById('app-container');
        const contactModal = document.getElementById('contact-modal');
        const modalContent = document.getElementById('modal-content');
        let currentPageId = 'home'; // App state for current page

        /**
         * Navigates to a new page, updates the URL, and re-renders the content.
         * This function acts as the central router.
         * @param {string} pageId - The ID of the page to show ('home' or a service ID).
         * @param {string} [anchor] - An optional element ID to scroll to.
         */
        const navigate = (pageId, anchor = null) => {
            const isNewPage = pageId !== currentPageId;
            currentPageId = pageId;

            // Update browser URL without a full reload
            const url = new URL(window.location.href);
            if (pageId === 'home') {
                url.searchParams.delete('page');
            } else {
                url.searchParams.set('page', pageId);
            }
            window.history.pushState({ pageId }, '', url);

            // Render the new page content
            renderPage(pageId);

            // Handle scrolling
            if (anchor) {
                // If on the same page, scroll immediately. If new page, wait slightly for render.
                setTimeout(() => {
                    document.getElementById(anchor)?.scrollIntoView({ behavior: 'smooth' });
                }, isNewPage ? 100 : 0);
            } else {
                window.scrollTo(0, 0);
            }
        };
        
        /**
         * Renders the content for a given page ID into the main app container.
         * After rendering, it re-attaches all necessary event listeners.
         * @param {string} pageId - The ID of the page to render.
         */
        const renderPage = (pageId) => {
            const service = services.find(s => s.id === pageId);
            let content = '';

            if (service) {
                content = `<main class="flex-grow">${ServiceDetailPage(service)}</main>`;
            } else {
                content = HomePage();
            }

            appContainer.innerHTML = `
                ${Header()}
                ${content}
                ${Footer()}
            `;
            
            // Critical step: Re-attach event listeners to the newly created DOM elements
            addEventListeners();
            setupScrollAnimations();
        };

        /**
         * Attaches all event listeners for the entire application.
         * This needs to be called every time the page content is re-rendered.
         */
        const addEventListeners = () => {
            // --- Navigation Listeners ---
            document.querySelectorAll('[data-navigate]').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = el.dataset.navigate;
                    const anchor = el.dataset.anchor || null;
                    // Close mobile menus on navigation
                    document.getElementById('mobile-menu')?.classList.add('hidden');
                    document.getElementById('solutions-mobile-dropdown')?.classList.add('hidden');
                    navigate(pageId, anchor);
                });
            });

            // --- Anchor Link Listeners (for same-page scrolling) ---
            document.querySelectorAll('[data-anchor-link]').forEach(el => {
                el.addEventListener('click', e => {
                    e.preventDefault();
                    const targetId = el.getAttribute('href').substring(1);
                    document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth' });
                });
            });

            // --- Modal Listeners ---
            document.querySelectorAll('[data-open-modal]').forEach(el => el.addEventListener('click', openModal));
            document.querySelectorAll('[data-close-modal]').forEach(el => el.addEventListener('click', closeModal));
            
            // --- Header Menu Logic ---
            const solutionsDesktopMenu = document.getElementById('solutions-desktop-menu');
            let desktopMenuTimeout;
            if (solutionsDesktopMenu) {
                const button = solutionsDesktopMenu.querySelector('button');
                const dropdown = solutionsDesktopMenu.querySelector('div');
                button.addEventListener('mouseenter', () => {
                    clearTimeout(desktopMenuTimeout);
                    dropdown.classList.remove('hidden');
                });
                 button.addEventListener('mouseleave', () => {
                    desktopMenuTimeout = setTimeout(() => dropdown.classList.add('hidden'), 200);
                });
                dropdown.addEventListener('mouseenter', () => clearTimeout(desktopMenuTimeout));
                dropdown.addEventListener('mouseleave', () => dropdown.classList.add('hidden'));
            }

            // --- Mobile Menu Logic ---
            document.getElementById('mobile-menu-toggle')?.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            document.getElementById('solutions-mobile-toggle')?.addEventListener('click', () => {
                document.getElementById('solutions-mobile-dropdown').classList.toggle('hidden');
            });

            // --- Process Tabs Logic ---
            const processTabsContainer = document.getElementById('process-tabs');
            if(processTabsContainer) {
                const tabs = processTabsContainer.querySelectorAll('.process-tab');
                const contents = processTabsContainer.querySelectorAll('[data-tab-content]');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const target = tab.dataset.tab;
                        tabs.forEach(t => {
                            t.classList.remove('bg-accent', 'text-background');
                            t.classList.add('bg-background', 'text-text-primary', 'hover:bg-background/80');
                        });
                        tab.classList.add('bg-accent', 'text-background');
                        tab.classList.remove('bg-background', 'text-text-primary', 'hover:bg-background/80');
                        
                        contents.forEach(content => {
                            if (content.dataset.tabContent === target) {
                                content.classList.remove('hidden');
                                content.classList.add('grid');
                            } else {
                                content.classList.add('hidden');
                                content.classList.remove('grid');
                            }
                        });
                    });
                });
            }

            // --- FAQ Accordion Logic ---
            const faqContainer = document.getElementById('faq-accordion');
            if (faqContainer) {
                const faqButtons = faqContainer.querySelectorAll('button[data-faq-index]');
                faqButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const index = button.dataset.faqIndex;
                        const allAnswers = faqContainer.querySelectorAll('.faq-answer');
                        const allIcons = faqContainer.querySelectorAll('svg');
                        
                        allAnswers.forEach((answer, i) => {
                            const icon = faqButtons[i].querySelector('svg');
                            if (i.toString() === index) {
                                // Toggle the clicked item
                                const isOpen = answer.classList.contains('grid-rows-[1fr]');
                                if(isOpen) {
                                    answer.classList.replace('grid-rows-[1fr]', 'grid-rows-[0fr]');
                                    answer.classList.replace('opacity-100', 'opacity-0');
                                    icon?.classList.remove('rotate-180');
                                } else {
                                     answer.classList.replace('grid-rows-[0fr]', 'grid-rows-[1fr]');
                                     answer.classList.replace('opacity-0', 'opacity-100');
                                     icon?.classList.add('rotate-180');
                                }
                            } else {
                                // Close all other items
                                answer.classList.replace('grid-rows-[1fr]', 'grid-rows-[0fr]');
                                answer.classList.replace('opacity-100', 'opacity-0');
                                icon?.classList.remove('rotate-180');
                            }
                        });
                    });
                });
            }
        };

        /**
         * Sets up the Intersection Observer for all elements that should animate on scroll.
         */
        const setupScrollAnimations = () => {
            const scrollObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

            document.querySelectorAll('.js-scroll-anim').forEach(el => scrollObserver.observe(el));
        };
        
        /**
         * Handles opening the contact modal dialog.
         */
        const openModal = () => {
            modalContent.innerHTML = ContactForm();
            contactModal.showModal();
            document.body.style.overflow = 'hidden';
            // Attach form submit listener
            document.getElementById('contact-form')?.addEventListener('submit', handleFormSubmit);
        };

        /**
         * Handles closing the contact modal dialog.
         */
        const closeModal = () => {
            contactModal.close();
        };

        /**
         * Handles the submission of the contact form.
         * @param {Event} e - The form submission event.
         */
        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const statusDiv = document.getElementById('form-status');

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    modalContent.innerHTML = ContactFormSuccess();
                    // Re-attach close listener for the new button
                    modalContent.querySelector('[data-close-modal]')?.addEventListener('click', closeModal);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = `<p class="text-red-400 text-sm">Oops! Something went wrong. Please try again.</p>`;
                submitButton.disabled = false;
                submitButton.textContent = 'Send Request';
            }
        };


        // --- INITIALIZATION ---
        // This code runs when the page first loads.

        // Initial render based on URL
        const initialParams = new URLSearchParams(window.location.search);
        const initialPage = initialParams.get('page') || 'home';
        navigate(initialPage);
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            const pageId = e.state?.pageId || 'home';
            currentPageId = pageId; // Update state without pushing to history
            renderPage(pageId);
        });

        // Set up modal listeners
        contactModal.addEventListener('close', () => {
             document.body.style.overflow = '';
        });
        contactModal.addEventListener('click', (e) => {
            if(e.target === contactModal) closeModal();
        });

    </script>
</body>
